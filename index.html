<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- tailwind cdn  -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!--  body container  -->

    <div class="bodyContainer">
      <div class="bodyWrapper">
        <!-- dashboard section starts  -->
        <div
          class="dashboardContainer fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
          aria-label="Sidebar"
        >
          <div class="h-full px-3 py-4 overflow-y-auto bg-violet-800 relative">
            <!-- dashboard top section  -->
            <div
              class="dashBoardTop mb-8 flex flex-col justify-center items-center text-gray-50 border-b-2 border-gray-200 pb-3"
            >
              <div class="iconSection pb-1">
                <img src="/images/icons/admin2.png" class="text-white" alt="" />
              </div>

              <div class="bottomText text-xl text-center leading-[1.5rem]">
                <h1>Welcome,</h1>
                <h1 class="font-semibold">Admin</h1>
              </div>
            </div>
            <!-- dashboard top section  -->

            <!-- dashboard lists  -->
            <div class="dashBoardLinks">
              <ul class="space-y-2 font-medium">
                <li>
                  <a
                    href="#"
                    class="border border-gray-50 flex justify-center items-center p-2 text-gray-100 rounded hover:bg-gray-100 hover:text-gray-900"
                  >
                    <p class="ms-3">Dashboard</p>
                  </a>
                </li>
                <!--  -->
                <li>
                  <a
                    href="#"
                    class="border border-gray-50 flex justify-center items-center p-2 text-gray-100 rounded hover:bg-gray-100 hover:text-gray-900"
                  >
                    <p class="ms-3">Coaches</p>
                  </a>
                </li>
                <!--  -->
                <li>
                  <a
                    href="#"
                    class="border border-gray-50 flex justify-center items-center p-2 text-gray-100 rounded hover:bg-gray-100 hover:text-gray-900"
                  >
                    <p class="ms-3">Members</p>
                  </a>
                </li>
                <!--  -->
                <li>
                  <a
                    href="#"
                    class="border border-gray-50 flex justify-center items-center p-2 text-gray-100 rounded hover:bg-gray-100 hover:text-gray-900"
                  >
                    <p class="ms-3">Payment</p>
                  </a>
                </li>
              </ul>
            </div>

            <!-- dashboard lists ends   -->

            <!-- logout  button starts  -->
            <div class="logoutSection absolute bottom-3 left-3">
              <div
                class="logOutWrapper flex justify-between items-center cursor-pointer"
              >
                <div
                  class="logoutIcon bg-violet-400 w-10 h-10 rounded-full shadow-lg"
                >
                  <img
                    src="/images/icons/logout.png"
                    class="w-full h-full p-2"
                    alt=""
                  />
                </div>
                <p class="text-lg pl-2 font-semibold text-gray-50">Logout</p>
              </div>
            </div>
            <!-- logout  button ends  -->
          </div>
        </div>

        <!-- hamburger menu icon starts  -->
        <div
          class="fixed bottom-[20px] h-[50px] right-[20px] sm:hidden flex flex-col justify-center gap-2 bg-gray-500 p-2 rounded cursor-pointer z-[20]"
        >
          <div
            class="line duration-300 h-[5px] w-[40px] bg-white rounded"
          ></div>
          <div
            class="line duration-300 h-[5px] w-[40px] bg-white rounded"
          ></div>
          <div
            class="line duration-300 h-[5px] w-[40px] bg-white rounded"
          ></div>
        </div>
        <!-- hamburger menu icon ends  -->
        <!-- dashboard section ends  -->

        <!-- component sections starts  -->
        <div class="conponentSection p-5 sm:ml-64 bg-gray-200">
          <div class="componentWrapper h-full rounded flex flex-col">
            <!-- leftFormSection starts  -->
            <div
              class="leftFormSection bg-white px-2 py-6 flex flex-col justify-center items-center rounded-md shadow-lg mb-4"
            >
              <!-- customer id input  -->
              <div class="customerId flex justify-between mb-4">
                <label for="cid" class="pr-1 text-lg">customer ID : </label>
                <input
                  type="text"
                  id="cid"
                  class="outline-none text-xs p-2 rounded bg-gray-100 border border-gray-300"
                />
              </div>
              <!-- customer id input  -->

              <!-- name input  -->
              <div class="nameInput flex justify-between mb-4">
                <label for="name" class="pr-1 text-lg">Name : </label>
                <input
                  type="text"
                  id="name"
                  class="outline-none text-xs p-2 rounded bg-gray-100 border border-gray-300"
                />
              </div>
              <!-- name input  -->

              <!-- amount section  -->
              <div class="nameInput flex justify-between mt-8 mb-4">
                <h1>Amount : $<span>0.00</span></h1>
              </div>
              <!-- amount section  -->

              <!-- amount input  -->
              <div class="amount flex justify-between mb-4">
                <label for="amount" class="pr-1 text-lg">Amount : </label>
                <input
                  type="number"
                  id="amount"
                  class="outline-none text-xs p-2 rounded bg-gray-100 border border-gray-300"
                />
              </div>
              <!-- amount input ends -->

              <!-- change amount  -->
              <div class="nameInput flex justify-between mb-4">
                <h1>Change : $<span>0.00</span></h1>
              </div>
              <!-- change amount  -->

              <!-- button section  -->
              <div class="buttonContainer mt-8 w-full px-5">
                <button
                  class="w-full py-2 px-5 text-gray-50 bg-violet-800 rounded"
                >
                  Add
                </button>
                <!--  -->
              </div>
              <!-- button section  -->

              <!--  -->
            </div>
            <!-- leftFormSection ends  -->

            <!-- right table section starts  -->
            <div class="rightTableSection bg-gray-50 p-4 shadow-xl rounded-md">
              <div class="relative overflow-x-auto rounded-t-md h-[28rem]">
                <table class="w-full">
                  <thead
                    class="text-sm uppercase bg-violet-700 text-gray-50 text-center"
                  >
                    <tr>
                      <th scope="col" class="px-6 py-3">member ID</th>
                      <th scope="col" class="px-6 py-3">Name</th>
                      <th scope="col" class="px-6 py-3">address</th>
                      <th scope="col" class="px-6 py-3">phone</th>
                      <th scope="col" class="px-6 py-3">gender</th>
                      <th scope="col" class="px-6 py-3">schedule</th>
                      <th scope="col" class="px-6 py-3">start date</th>
                      <th scope="col" class="px-6 py-3">end date</th>
                      <th scope="col" class="px-6 py-3">Status</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="bg-white border text-sm text-center">
                      <td class="px-6 py-4">MID-101</td>
                      <td class="px-6 py-4">Marco</td>
                      <td class="px-6 py-4">test address</td>
                      <td class="px-6 py-4">123456</td>
                      <td class="px-6 py-4">gender</td>
                      <td class="px-6 py-4">11am-1pm</td>
                      <td class="px-6 py-4">2023-1-5</td>
                      <td class="px-6 py-4">2023-12-6</td>
                      <td class="px-6 py-4">paid</td>
                    </tr>

                    <!--  -->
                    <!--  -->
                    <!--  -->
                    <!--  -->
                    <!--  -->
                    <!--  -->
                    <!--  -->
                  </tbody>
                </table>
              </div>
            </div>
            <!-- right table section ends -->
          </div>
        </div>

        <!-- component section ends -->

        <!--  -->
      </div>
    </div>

    <!--  body container  -->
  </body>
</html>
